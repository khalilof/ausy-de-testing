<div class="main">

    <h1 class="title">Calculate Your Body Mass Index</h1>
    <div class="my-form-layout">
        <div class="field-group">
            height: <input [(ngModel)]="height">
        </div>
        <div class="field-group">
            weight: <input [(ngModel)]="weight">
        </div>

        <div class="field-group">
            <button (click)="calculate()">Compute BMI</button>
        </div>
    </div>

</div>
